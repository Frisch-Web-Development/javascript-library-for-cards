<!DOCTYPE html>
<html>
   <head>
      <title>deckofcards.js</title> 
	  <meta charset="UTF-8"> 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <link rel="stylesheet" href="main.css">
	 <!-- Latest compiled and minified JavaScript -->
	 <script src="http://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
      <script src = "main.js"></script> 
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   </head>
   <body>
      <h1 style = "text-align:center">Welcome to deck-of-cards.js</h1>
      <p style = "text-align:center; padding-bottom: 50px" class="text-muted">A library that takes json objects and converts them into material cards.</p>
      <div id = "main" class = "container" style = "width : 500px; height: 750px; padding : 10px; border : 0.5em solid black; overflow-y: scroll; position : relative">
         <div class = "card research">
			<p id = "cardType">This is a research related card</p1>
            <h1 id = "title">New York City</h1>
			<p1>INFO INFO INFO INFO</p1>
			<!--<i class="large material-icons">aspect_ratio</i>-->
			<img src = "https://travel.usnews.com/static-travel/images/destinations/44/empire_state_building_getty_zsolt_hlinka.jpg"></img>
			<div id = "bottomBar" class = "container">
			<div class="row">
				<div class="col-sm-4">
				<button class = "miniButton">expand</button>
				</div>
				<div class="col-sm-4">
				<button class = "miniButton">source</button>
				</div>
				<div class="col-sm-4">
				<button class = "miniButton">star</button>
				</div>
			</div>
			</div>
		</div>
		<div class = "card math">
			<p id = "cardType">This is a math related card</p1>
            <h1 id = "title">f(x) = x<sup>2</sup> - 5</h1>
			<!--<i class="large material-icons">aspect_ratio</i>-->
			<div class = "cardContainer">
			<img src = "Capture.png"></img>
			</div>
			<div id = "bottomBar" class = "container">
			<div class="row">
				<div class="col-sm-6">
				<button class = "miniButton">expand</button>
				</div>
				<div class="col-sm-6">
				<button class = "miniButton">star</button>
				</div>
			</div>
			</div>
		</div>
		<div class = "card grammar">
			<p id = "cardType">This is a grammer related card</p1>
            <h1 id = "title">You haven't used a ',' in the past 7 sentences.</h1>
			<!--<i class="large material-icons">aspect_ratio</i>-->
			<img src = "https://minnlawyer.com/files/2017/04/comma-clipart-clipart-best-frrJZJ-clipart.jpg"></img>
			<div id = "bottomBar" class = "container">
			<div class="row">
				<div class="col-sm-6">
				<button class = "miniButton">expand</button>
				</div>
				<div class="col-sm-6">
				<button class = "miniButton">star</button>
				</div>
			</div>
			</div>
		</div>
		
      </div>
   </body>
</html>
